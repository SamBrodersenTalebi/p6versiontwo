<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BoardGame</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
  </head>
  <body>
    <h1>Board Game</h1>

    <!-- display board -->
    <div id="button">
      <button type="button" name="button" id="playGame">Play the game</button>
    </div>
    <div id = "game">
      <div id="table">
        <!-- app is inserted here -->
      </div>

      <!-- Player information -->
      <div id="player-info">
        <div class="">
          Currently the active player is <span id = 'active'> </span>
        </div>
        <div id="name">
          Player 1 name: <span></span><br>
          Player 2 name: <span></span><br>
        </div>
        <div id="weapon">
          Player 1 weapon: <span></span><br>
          Player 2 weapon: <span></span><br>
        </div>
        <div id = "life">
          Player 1 life: <span></span><br>
          Player 2 life: <span></span><br>
        </div>
        <div id= "damage">
          Player 1 damage: <span></span><br>
          Player 2 damage: <span></span><br>
        </div>
        <div class="buttons">
          <button type="button" name="button" class= "button" id = "attack">Attack</button>
          <button type="button" name="button" class= "button" id = "defend">Defend</button>
        </div>
      </div>
    </div>

      <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
      <script type="module">
        import { App } from "./js/app.js";
        let app;
        $('#playGame').click(function(){
          app = new App(10);
          $('#playGame').hide();
        })

      </script>
  </body>
</html>
